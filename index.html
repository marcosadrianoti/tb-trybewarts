<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="email" id="email" placeholder="Email">
      <input type="password" name="password" id="password" placeholder="Senha">
      <button type="submit" id="btn-login">Entrar</button>
    </form>
  </header>
  <main>
    <section>
      <form id="evaluation-form" action="">
        <section>
          <div>
            <input type="text" name="" id="input-name" placeholder="Nome">
            <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
          </div>
          <div>
            <input type="email" name="" id="input-email" placeholder="Email">
            <label for="house">Casa:</label>
            <select name="house" id="house">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </section>
        <section id="family-container">
          <div id="family">
            <label id="label-family" for="">Qual sua família?</label>
            <label for="family1"><input type="radio" name="family" id="family1" value="Frontend">Família Frontend</label>
            <label for="family2"><input type="radio" name="family" id="family2" value="Backend">Família Backend</label>
            <label for="family3"><input type="radio" name="family" id="family3" value="FullStack">Família FullStack</label>
          </div>
          <div>

          </div>
        </section>

      </form>
    </section>
    <section>
      <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Brasão colorido Trybewarts">
    </section>
  </main>
  <footer></footer>





  <script src="./script.js"></script>
</body>

</html>
